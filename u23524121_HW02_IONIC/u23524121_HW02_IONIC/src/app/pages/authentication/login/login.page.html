<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" color = "primary" [disabled]="!loginForm.valid">Login</ion-button>
  </form>

  <div class="register-link">
    <p>Don't have an account?</p>
    <ion-button expand="block" color="primary" routerLink="/register">Register</ion-button>
  </div>
</ion-content>
