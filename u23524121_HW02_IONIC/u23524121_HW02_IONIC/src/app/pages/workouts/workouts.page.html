<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workout Programs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let workout of workoutPrograms" [routerLink]="['/workout-details', workout.id]">
      <ion-label>
        <h2>{{ workout.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" routerLink="/home">
    Back to Home
  </ion-button>
  
</ion-content>
