<ion-app>
  <!-- Side Menu -->
  <ion-menu *ngIf="showMenu" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" (click)="closeMenu()">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/workouts" (click)="closeMenu()">
          <ion-icon slot="start" name="fitness-outline"></ion-icon>
          <ion-label>Workouts</ion-label>
        </ion-item>
        <ion-item routerLink="/progress" (click)="closeMenu()">
          <ion-icon slot="start" name="stats-chart-outline"></ion-icon>
          <ion-label>Progress</ion-label>
        </ion-item>
        <ion-item routerLink="/login" (click)="closeMenu()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <div id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
